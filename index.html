<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (VERY IMPORTANT for SEO) -->
    <title>Volna | Web Development & Digital Solutions Company</title>

    <!-- Primary SEO Meta -->
    <meta
      name="description"
      content="Volna is a professional web development and digital solutions company delivering modern, scalable, and user-friendly websites, applications, and UI/UX solutions."
    />
    <meta
      name="keywords"
      content="Volna, web development company, frontend development, full stack development, React development, UI UX design, digital solutions"
    />
    <meta name="author" content="Volna Team" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.volna.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:title" content="Volna | Web Development & Digital Solutions" />
    <meta
      property="og:description"
      content="We build high-performance websites and applications with modern technologies and stunning UI/UX."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.volna.com/" />
    <meta property="og:image" content="https://www.volna.com/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Volna | Web Development Company" />
    <meta
      name="twitter:description"
      content="Modern web development, UI/UX design, and digital solutions by Volna."
    />
    <meta name="twitter:image" content="https://www.volna.com/og-image.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#2C8EA4" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Schema.org (Structured Data) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Volna",
        "url": "https://www.volna.com/",
        "logo": "https://www.volna.com/logo.png",
        "description": "Volna is a web development and digital solutions company specializing in modern UI/UX and scalable applications.",
        "sameAs": [
          "https://www.linkedin.com/company/volna",
          "https://www.instagram.com/volna",
          "https://twitter.com/volna"
        ]
      }
    </script>
  </head>

  <body>
    <noscript>
      Volna requires JavaScript to run properly. Please enable JavaScript in your browser.
    </noscript>

    <div id="root"></div>

    <!-- Vite Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
