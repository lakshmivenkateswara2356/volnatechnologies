<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- ✅ Primary SEO -->
    <title>Volna Technologies | Web Development, Web Scraping & Digital Marketing</title>
    <meta
      name="description"
      content="Volna Technologies is a professional software company offering web development, web scraping, SEO services, and digital marketing solutions. We digitalize businesses worldwide."
    />
    <meta name="author" content="Volna Technologies" />


     <!-- ✅ Canonical (VERY IMPORTANT) -->
    <link rel="canonical" href="https://volna.co.in/" />

    <!-- ✅ Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0ea5e9" />

    <!-- ✅ Open Graph -->
    <meta property="og:title" content="Volna Technologies – Digitalizing Businesses" />
    <meta
      property="og:description"
      content="Web Development, Web Scraping, SEO & Digital Marketing Services"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://volna.co.in" />
    <meta property="og:site_name" content="Volna Technologies" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   

    <!-- ✅ Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Volna Technologies" />
    <meta
      name="twitter:description"
      content="Digitalizing businesses with modern web and marketing solutions."
    />

    <!-- ✅ Google Site Verification (OPTIONAL if DNS verified) -->
    <!-- <meta name="google-site-verification" content="YOUR_CODE_HERE" /> -->

    <!-- ✅ Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- ✅ Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ✅ Organization Schema (CRITICAL FOR SEO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Volna Technologies",
        "url": "https://volna.co.in",
        "logo": "https://volna.co.in/favicon.ico",
        "description": "Volna Technologies is a software company offering web development, web scraping, SEO, and digital marketing services.",
        "sameAs": []
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
